name: Run order-crawl every 10min

on:
  schedule:
    - cron: "*/10 7-15 * * *"  # ⏰ 오전 7시부터 오후 3시까지 10분 간격
  workflow_dispatch:           # 🖱 수동 실행도 가능

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Set GCP credentials
        run: |
          echo "${{ secrets.GCP_CREDENTIALS_JSON }}" > credentials.json

      - name: Run crawler
        run: |
          node index.js
