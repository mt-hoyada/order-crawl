name: Run order-crawl every 10min

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies (manually)
        run: |
          npm install puppeteer googleapis

      - name: Set GCP credentials
        run: echo "${{ secrets.GCP_CREDENTIALS_JSON }}" > credentials.json

      - name: Run crawler
        env:
          GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
        run: node crawl.js
